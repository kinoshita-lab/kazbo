---
layout: page
title: tags
permalink: /tags/
---
{% for tag in site.tags %}
<article>
  <h1 id="tag_{{ tag[0] }}">{{ tag[0] }}</h1>
  <ul>
    {% for post in tag[1] %}
    <li><a href="{{ post.url | prepend: site.baseurl}}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</article>
{% endfor %}
